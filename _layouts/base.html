---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
	<link rel="manifest" href="/assets/images/favicon/site.webmanifest">
	<link rel="mask-icon" href="/assets/images/favicon/safari-pinned-tab.svg" color="#1a1919">
	<link rel="shortcut icon" href="/assets/images/favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#1a1919">
	<meta name="msapplication-config" content="/assets/images/favicon/browserconfig.xml">
	<meta name="theme-color" content="#1a1919">

	<link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
	{% seo %}
</head>
<body>
	{% include navigation.html %}
	
	<main class="main">
		{{ content }}
	</main>
	
	{% include footer.html %}

	<style>
	{% if page.color %}
		p a,
		mark,
		h4, h5, h6
		.accent-tc {
			color: {{ page.color }} !important;
		}
		.accent-bg {
			background-color: {{ page.color }} !important;
		}
		.accent-bc {
			border-color: {{ page.color }} !important;
		}
	{% endif %}
	{% if page.bg_url %}
		body {
			background-image: url('{{ page.bg_url }}');
			background-position: {{ page.bg_position }};
		}
	{% endif %}
	</style>
</body>
</html>
