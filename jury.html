<header class="content-siteheader">
	<h1>{{ page.title }}</h1>
</header>

{% for jury in site.juries %}
{% unless jury.hidden %}
<div class="section jury">
	<div class="section-text">
		<h4 class="accent-tc">{{ jury.name }}</h4>
		{{ jury.content | markdownify }}
	</div>
	<div class="section-image">
		<img src="{{ jury.image }}" alt="{{ jury.name }} Image">
	</div>
</div>
{% endunless %}
{% endfor %}
